<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="img/logo.png" alt="" class="logo">
			<img src="img/menu-icon.png" alt="" class="menu-icon">
		</div>
		<div class="row">
			<div class="left-col">
				<div class="content">
					<h1><span>Colors</span> are the smiles of nature</h1>
					<p>In nature, light creates the colors. In the picture,<br> color creates the lights.</p>
					<div class="arrow">
						<img src="img/arrow.png" alt="">
					</div>
					<img src="img/art.png" class="art" alt="">
				</div>
			</div>

			<div class="right-col">
				<img src="img/pic1.png" alt="" id="picture">
			</div>
		</div>

		<div class="controller">
			<ul>
				<li class="active btn">01</li>
				<li class="btn">02</li>
				<li class="btn">03</li>
				<li class="btn">04</li>
			</ul>
		</div>

	</div>

<script type="text/javascript">
	
	var btn = document.getElementsByClassName("btn");
	var picture = document.getElementById("picture");

	for (let i=0; i<btn.length; i++){
		btn[i].addEventListener('click', function(){
			let current = document.getElementsByClassName("active");
			current[0].className = current[0].className.replace("active", "");
			this.className += " active";
		});
	}

	btn[0].onclick = function(){
		picture.src = "img/pic1.png";
	}
	btn[1].onclick = function(){
		picture.src = "img/pic2.png";
	}
	btn[2].onclick = function(){
		picture.src = "img/pic3.png";
	}
	btn[3].onclick = function(){
		picture.src = "img/pic4.png";
	}

</script>



</body>
</html>
